{% extends "layout.html" %}

{% block styles %}
    <link rel="stylesheet" href="../static/login.css">
{% endblock %}

{% block content %}
    <div id="container">
        <div id="login-container">
            <span class="text-container">
                <h1 id="title">Daily<span>MATHS</span>.ie</h1>
                <p class="welcome">Welcome back!</p>
                <p class="continue">Ready to continue?</p>
            </span>
            <form action="/login" method="post">
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Email address" class="form-input" required>
                    <div class="input-icon"><i class="fa-solid fa-envelope"></i></div>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Password" class="form-input" required>
                    <div class="input-icon"><i class="fa-solid fa-lock"></i></div>
                    <button class="password-toggle">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>

                <div class="checkbox-group">
                <label class="custom-checkbox">
                    <input type="checkbox" id="rememberMe">
                    <span class="checkmark"></span>
                </label>
                <label for="rememberMe" class="checkbox-label">Remember me</label>
            </div>

                <button type="submit" class="cta-button-2">Sign In</button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="register-section">
                <p class="register-text">No account?</p>
                <a href="/register" id="register-link" class="slide-link">Register here!</a>
            </div>
        </div>
    </div>
    <script src="../static/login.js"></script>
{% endblock %}
