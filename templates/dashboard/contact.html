{% extends "layouts/dashboard_layout.html" %}

{% block styles %}
    <link rel="stylesheet" href="../static/css/contact.css">
{% endblock %}

{% block content %}

    <!-- TODO: add math symbols-->

    <div id="contact-header">
        <h1 class="title">Contact us</h1>
        <p class="desc">If you have feedback, ideas, or just want a quick chat, please don't hesitate to contact me! <span class="brackets">- TheRealSouls</span></p>
    </div>
    
    <div class="form-wrapper">
        <form
            action="https://formspree.io/f/mjkokqqz"
            method="POST" id="contact-form">
        
            <input type="name" name="name" placeholder="name" autocomplete="off" required>
            <input type="email" name="email" placeholder="email" autocomplete="off" required>
            <textarea name="message" placeholder="message" rows="10" cols="50" autocomplete="off" required></textarea>
            <button type="submit" class="cta-button">Send Message</button> 
        </form> 
    </div>
{% endblock %}
