{% extends "layout.html" %}

{% block styles %}
    <link rel="stylesheet" href="../static/login.css">
{% endblock %}

{% block content %}
    <div id="container">
        <div id="login-container">
            <span class="text-container">
                <h1 id="title">Daily<span>MATHS</span>.ie</h1>
                <p class="welcome">Welcome!</p>
                <p class="continue">We're making maths a habit now?</p>
            </span>
            <form action="/register" method="post">

                <div class="form-group">
                    <input type="text" name="username" id="username" placeholder="Username" class="form-input" required>
                    <div class="input-icon"><i class="fa-solid fa-envelope"></i></div>
                </div>

                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Email address" class="form-input" required>
                    <div class="input-icon"><i class="fa-solid fa-envelope"></i></div>
                </div>

                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Password" class="form-input" required>
                    <div class="input-icon"><i class="fa-solid fa-lock"></i></div>
                    <button class="password-toggle">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>

                <div class="form-group">
                    <input type="password" name="confirm-password" id="password" placeholder="Confirm Password" class="form-input" required>
                    <div class="input-icon"><i class="fa-solid fa-lock"></i></div>
                </div>

                <div class="checkbox-group">
                <label class="custom-checkbox">
                    <input type="checkbox" id="rememberMe">
                    <span class="checkmark"></span>
                </label>
                <label for="rememberMe" class="checkbox-label">Remember me</label>
            </div>

                <button type="submit" class="cta-button-2">Register</button>
            </form>
            {% if errors %}
                {% for field, message in errors.items() %}
                    <p class="error-msg">{{ message }}</p>
                {% endfor %}
            {% endif %}

            <div class="divider">
                <span>or</span>
            </div>

            <div class="register-section">
                <p class="register-text">Have an account?</p>
                <a href="/login" id="login-link" class="slide-link">Log in here!</a>
            </div>
        </div>
    </div>
    <script src="../static/login.js"></script>
    <script src="../static/register.js"></script>
{% endblock %}
